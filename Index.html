<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imges Slider</title>
    <link data-n-head="ssr" rel="icon" type="image/png" href="Images/icon.png">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="CSS/all.css">

</head>

<body>
    <div class="slider">
        <div class="slider-body">
            <img src="Images/img 1.jpg" alt="slider Image" class="slider-image">
        </div>
        <div class="slider-controls">
            <button class="slider-button slider-button-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="slider-button slider-button-play"><i class="fas fa-play"></i></button>
            <button class="slider-button slider-button-next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>


    <script src="JS/script.js"></script>
</body>

</html>
